<div class="card-columns">
  <div *ngFor="let item of items" class="card">
    <img [src]="item.images | noimages" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artista of item.artists" class="badge text-bg-primary">{{artista.name}}</span>
      </p>
    </div>
  </div>
