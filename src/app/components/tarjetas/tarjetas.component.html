<div  class="card-columns m-5 animated fadeIn puntero" >
  <div (click)="verArtista(item)" *ngFor="let item of items" class="card">
    <img [src]="item.images | noimages" class="card-img-top" class="img-thumnail img-cicle" >
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artista of item.artists" class="badge text-bg-primary">{{artista.name}}</span>
      </p>
    </div>
  </div>
