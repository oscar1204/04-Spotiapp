<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images|noimages" class="img-thumbnail img-circle" >
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify">
          Ir a la pagina del artista
      </a>
    </p>
  </div>
</div>
